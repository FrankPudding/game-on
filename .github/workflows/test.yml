name: Test and Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run format check
        run: make check-format

      - name: Run lint check
        run: make lint

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Update README coverage
        run: dart scripts/update_coverage.dart

      - name: Verify README coverage is up to date
        run: |
          git diff --exit-code README.md || (echo "Error: README.md coverage is outdated. Please run 'make coverage' locally and commit the changes." && exit 1)
